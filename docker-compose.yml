services:
  system-monitor:
    build: .
    container_name: SERVER-DASHBOARD
    network_mode: host
    volumes:
      - /:/host:rw
      - /proc:/host/proc:rw
      - /sys:/host/sys:rw
      - /dev:/host/dev:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/shadow:/host/etc/shadow:ro
      - /etc/group:/host/etc/group:ro
      - /etc/hosts:/host/etc/hosts:ro
      - /etc/resolv.conf:/host/etc/resolv.conf:ro
      - ./ssl:/app/ssl:ro
    environment:
      - NODE_ENV=production
      - HTTP_PORT=3000
      - HTTPS_PORT=3443
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - SESSION_EXPIRY_DAYS=${SESSION_EXPIRY_DAYS:-30}
      - UPDATE_INTERVAL_MS=${UPDATE_INTERVAL_MS:-2000}
    restart: unless-stopped
    privileged: true
    user: root
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    cap_add:
      - ALL
    pid: host

networks:
  monitor-network:
    driver: bridge
